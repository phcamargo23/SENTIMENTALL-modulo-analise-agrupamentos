<!DOCTYPE html>
<html lang="pt-br" ng-app="tcc">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- CUSTOM -->
    <link rel="stylesheet" href="static/style.css"/>
    <title>TCC</title>
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="SentimentALL: módulo de análise de agrupamentos">
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-lg-12" style="text-align: center">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="csv">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="k" placeholder="Nº de Clusters" ng-model="k">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="analisar()">Analisar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="starter-template">
        <div class="row">
            <div class="col-lg-12" style="text-align: center">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" ng-model="estado"
                                ng-options="key for (key , value) in estados" ng-change="cidades = estado">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <select class="form-control" id="exampleInputName2" ng-model="cidade"
                                ng-options="key for (key, value) in cidades" ng-change="objetos = cidade">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="objeto">Objeto</label>
                        <select class="form-control" id="objeto" ng-model="objeto"
                                ng-options="key for (key, value) in objetos">
                            <option value="">-</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="mostrarResultado()">Mostrar resultados</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div class="col-lg-12">
                        <div id="chart_div" style="width: auto; height: 580px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/app.js"></script>
</html>
